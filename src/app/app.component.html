<body>
    <div class="view">
        <h1 class=view_header>Word Count</h1>
       <textarea class=view_input type="text" wrap="hard" name="inputtext" placeholder="Enter text" [(ngModel)]="inputtext"></textarea>
       <button class="container_button--calculate" [disabled]="clicked" (click)="calculateWord(); clicked=true;">Calculate</button>
       <a class="container_button--reset" href=" ">Reset</a>
        <div class="view_graph" style="width:50%;">
            <canvas id="myChart" width="700" height="250" #mychart></canvas>
        </div>
    </div>
</body>
